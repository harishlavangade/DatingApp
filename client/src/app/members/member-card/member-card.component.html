<div >
    <div class="card-img-wrapper">
        <img src="{{member.photoUrl}}" alt="{{member.username}}" class="card-img-top">
        <br />
        <ul class="list-inline member-icon animate text-center">
            <li class="list-inline-item"> <button class="btn btn-primary" routerLink='/members/{{member.username}}'> <i class="fa fa-user"></i> </button> </li>
            <li class="list-inline-item"> <button class="btn btn-primary"> <i class="fa fa-heart"></i> </button> </li>
            <li class="list-inline-item"> <button class="btn btn-primary"> <i class="fa fa-envelope"></i> </button> </li>
        </ul>
    
    <div class="card-body p-2">
        <h6 class="card-title text-center mb-1">
            <i class="fa fa-user mr-2"></i>
            {{member.username}}
        </h6>
           <!-- <p class="card-text text-muted text-center">{{member.city}} </p> -->
           <p class="card-text text-muted text-center">Gender: {{member.gender}},{{member.age}} </p>

       </div>
    </div>
</div>
