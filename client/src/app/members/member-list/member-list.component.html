<div class="text-center mt-3">
    <h3>Your Matches -<b>{{pagination?.totalItems}}</b> found </h3>
</div>
  <div class="container mt-3">
    <form #form="ngForm" class="form-inline mb-3" (ngSubmit)="loadMembers()" autocomplete="off"> 
        <div style="width: 50%; display: table;">
            <div style="display: table-row">
                <div style="width: 80px; display: table-cell;"><label>Age from</label></div>
                <div style="display: table-cell;"> <input type="number" class="form-control ml-1" style="width: 80px;"
                        name="minAge" [(ngModel)]="userParams.minAge "></div>
                <div style="display: table-row">
                    <div style="width: 80px; display: table-cell;"><label>Age to</label></div>
                    <div style="display: table-cell;"><input type="number" style="width: 50px;" name="maxAge"
                            [(ngModel)]="userParams.maxAge "></div>
                    <div style="display: table-row">
                        <div style="width: 80px; display: table-cell;"><label>Show:</label></div>
                        <div style="display: table-cell;"> <select name="gender" style="width:90px;" class="form-control ml-1"
                                [(ngModel)]="userParams.gender">
                                <option *ngFor="let gender of genderList" [value]="gender.value">{{gender.display}}</option>
                            </select> </div>
                    </div>
                </div>
            </div>        
        </div>       
    <hr><br>
        <button class="btn btn-primary ml-1" type="submit" >Apply filter</button> &nbsp;
        <button (click)="resetFilters()" class="btn btn-info ml-1" type="submit" >Reset filter</button>
       &nbsp;&nbsp;
            <div class="btn-group float-right">
                <button type="button" class="btn btn-primary" (click)="loadMembers()" btnRadio="lastActive" name="orderBy" [(ngModel)]="userParams.orderBy">Last Active</button>
               &nbsp; <button type="button" class="btn btn-primary" (click)="loadMembers()" btnRadio="created" name="orderBy" [(ngModel)]="userParams.orderBy">Newest Active</button>
            </div>           
      
    </form>

</div>  

<div *ngFor ="let member of members" style=" width: 450px; height: 200px; float: left;margin-top: 2px;margin-bottom: 5px;margin: 5px;color: crimson; border: 4px;">
    <div class="col-4">
        <app-member-card [member]="member"></app-member-card>
    </div>
</div>
<div style="width: 100%; display: table;" *ngIf="pagination" >
    <div style="display: table-row">
        <div style="display: table-cell;">
    <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems"
            [itemsPerPage] ="pagination.itemsPerPage"
            [(ngModel)]="pagination.currentPage"
            (pageChanged) ="pageChanged($event)"
            previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
    </pagination>
</div>
</div>
</div>
