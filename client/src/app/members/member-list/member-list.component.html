<div class="text-center mt-3">
    <h3>Your Matches - {{pagination?.totalItems}} found </h3>
</div>
<div>
    <div class="form-group px-2">
        <label>Show:</label>
        <select name="gender" style="width: 130px;" class="form-control ml-1">
        <option *ngFor="let gender of genderList" [value]="gender.value">{{gender.display}}</option>
        </select>
    </div>

</div>

<div *ngFor ="let member of members" style=" width: 350px; height: 200px; float: left;margin-top: 2px;margin-bottom: 5px;margin: 5px;">
    <div class="col-4">
        <app-member-card [member]="member"></app-member-card>
    </div>
</div>
<div class="d-flex justify-content-center" *ngIf="pagination" >
    <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems"
            [itemsPerPage] ="pagination.itemsPerPage"
            [(ngModel)]="pagination.currentPage"
            (pageChanged) ="pageChanged($event)"
            previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
    </pagination>
</div>
